<!doctype html>
<html lang="cn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>提交代码 - JOJ Test Project</title>
  </head>
  <body>
    <div class="container pt-4">
      <ul class="nav nav-pills mb-4">
        <li class="nav-item">
          <a class="nav-link" href="/">首页</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/submit.aspx?tid=">代码提交</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">状态查看</a>
        </li>
      </ul>
      <h1 class="mb-4"><small class="mr-3">1001#</small>A + B Problem</h1>
      <form action="test.html" method="post">
        <div class="form-group">
          <label for="stuid">提交学号</label>
          <input class="form-control" type="text" placeholder="不好意思写就55171102吧" name="stuid" id="stuid">
        </div>
        <div class="form-group">
          <label for="compiler_selc">选择编程语言</label>
          <select class="form-control" name="compiler" id="compiler_selc">
            <option value="msvc">Microsoft Visual C++ 2017 v14.14</option>
            <option value="gcc">GCC 6.0</option>
            <option value="gcc-cpp">G++ 6.0</option>
          </select>
        </div>
        <div class="form-group">
          <label for="code_area">输入你的代码</label>
          <textarea class="form-control" id="code_area" name="code" placeholder="#include <bits/stdc++.h>"></textarea>
        </div>
        <div class="form-group">
          <input class="btn btn-success" type="submit" value=" 提交 ">
        </div>
      </form>
    </div>
  </body>
</html>
